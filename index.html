<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>BIN2DEC</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="content-container bin">
                <p>Binary</p>
                <input type="text" name="bin-input" id="bin-input" placeholder="Binary Number">
            </div>
            <div class="content-container convert">
                <button type="submit" id="convert">Convert</button>
            </div>
            <div class="content-container dec">
                <p>Decimal</p>
                <input type="text" name="dec-input" id="dec-input" placeholder="Decimal Number">
            </div>
        </div>
    </div>
</body>
</html>
